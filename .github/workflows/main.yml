name: nodejs App Build 
on: 
 push:
  branches:
   - master
jobs:
 test:
  runs-on: ubuntu-latest
  steps:
   - name: Clone the repo
     uses: actions/checkout@v4
   - name: Install dependencies
     run: npm ci
   - name: Review the code
     run: npm run lint
   - name: Test code
     run: npm run test
   - name: Build the code
     run: npm run build
